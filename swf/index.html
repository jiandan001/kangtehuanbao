<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta name="robots" content="all" />
	<title></title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="jquery-ui.css">
	<script type="text/javascript" src="jquery-ui.js"></script>
	<script type="text/javascript" src="hotspots.js"></script> 
	<script type="text/javascript">
		function receiveUrl(id)
		{
			var flag = false;
			$( "#relproductdialog" ).dialog({
				height: $(window).height()*0.7,
				width: $(window).height()*0.90,
				modal: true,
			    close: function() {
			    	
			        $( this ).dialog( "close" );
			    }
		    });

			$( "#preview" ).attr('src','');
		    $( "#relproductdialog" ).dialog('open');

		    for(var key = 0;key < hotspots.length;key++)
			{
				if(hotspots[key]['id'] == id)
				{
					var str = '<iframe id="preview" style="width:100%;height:98%;" frameborder="0" src=""></iframe>';
					$('#relproductdialog').html(str);
					$( "#preview" ).attr('src',hotspots[key]['ref']);
					flag = true;
					break;
				}
				
			}
			if(!flag)
			{
				$( "#relproductdialog" ).html('对不起，该展位没有关联展品');
			}
		}
	</script>
</head>
<body>
	<div style='width:100%;height:100%;'>
		<object id="flash_obj" height="100%" width="100%">
	        <param value="transparent" name="wmode"/>
	        <embed height="100%" width="100%"  wmode="transparent" quality="high" src="pano_out.swf" />
	    </object>
	</div>
	<div id="relproductdialog" title="展品" style="font-family: 'Microsoft YaHei'; font-size: 16px; display:none;">
		<!-- <iframe id="preview" style="width:100%;height:98%;" frameborder="0" src=""></iframe> -->
	</div>
</body>
